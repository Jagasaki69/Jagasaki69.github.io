<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style css/keranjang.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Keranjang Belanja</h1>
            <a href="#" class="btn-back">Kembali</a>
        </header>
        <section class="cart">
            <p class="cart-message">Selamat datang di keranjang belanja Anda! Berikut adalah item yang telah Anda pilih:</p>
            <div class="cart-item">
                <img src="/image/menu-sample.jpg" alt="Menu Item" class="item-image">
                <div class="item-details">
                    <h2 class="item-title">Nama Menu 1</h2>
                    <p class="item-description">Deskripsi singkat mengenai menu ini.</p>
                    <p class="item-price">Harga: <span>Rp 25.000</span></p>
                    <div class="item-quantity">
                        <label for="quantity1">Jumlah:</label>
                        <input type="number" id="quantity1" value="1" min="1">
                    </div>
                </div>
                <button class="btn-remove">Hapus</button>
            </div>
            <div class="cart-item">
                <img src="/image/menu-sample2.jpg" alt="Menu Item" class="item-image">
                <div class="item-details">
                    <h2 class="item-title">Nama Menu 2</h2>
                    <p class="item-description">Deskripsi singkat mengenai menu ini.</p>
                    <p class="item-price">Harga: <span>Rp 30.000</span></p>
                    <div class="item-quantity">
                        <label for="quantity2">Jumlah:</label>
                        <input type="number" id="quantity2" value="1" min="1">
                    </div>
                </div>
                <button class="btn-remove">Hapus</button>
            </div>
            <div class="cart-summary">
                <h2>Total Harga: <span id="total-price">Rp 55.000</span></h2>
                <button class="btn-checkout">Checkout</button>
            </div>
        </section>
    </div>
</body>
</html>
