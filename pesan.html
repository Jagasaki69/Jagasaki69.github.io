        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <span class="speed-text">Speed</span>
                <span class="dish-text">Dish</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                </ul>
            </div>
        </div>

    <div class="container chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Pesan dari user -->
            <div class="message user">
                <img src="image/profile.JPG" alt="User">
                <div class="content">Halo, apakah pesanan saya sudah diantar?</div>
            </div>
            <!-- Pesan dari driver -->
            <div class="message driver">
                <img src="image/gojek.jpg" alt="Driver">
                <div class="content">Halo, saya sedang dalam perjalanan ke lokasi Anda.</div>
            </div>
        </div>
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="chatInput" class="form-control" placeholder="Ketik pesan...">
                <button class="btn btn-primary" id="sendButton" style="background-color: #8e2d16; border: none;">Kirim</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const messageText = chatInput.value.trim();
            if (messageText) {
                // Tambahkan pesan user ke chat
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.innerHTML = `
                    <img src="https://via.placeholder.com/40" alt="User">
                    <div class="content">${messageText}</div>
                `;
                chatMessages.appendChild(userMessage);

                // Bersihkan input
                chatInput.value = '';

                // Scroll ke bawah
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Simulasi balasan driver
                setTimeout(() => {
                    const driverMessage = document.createElement('div');
                    driverMessage.className = 'message driver';
                    driverMessage.innerHTML = `
                        <img src="https://via.placeholder.com/40" alt="Driver">
                        <div class="content">Pesanan Anda hampir sampai!</div>
                    `;
                    chatMessages.appendChild(driverMessage);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        });
    </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
