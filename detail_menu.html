<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Menu</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style css/detail_menu.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Detail Menu</h1>
            <a href="#" class="btn-back">Kembali</a>
        </header>
        <section class="menu-detail">
            <div class="image-box">
                <img src="/image/makanan/makanan-7.jpg" alt="Menu Image" width="80px" height="70">
            </div>
            <div class="info-box">
                <h2 class="menu-title">Nama Menu</h2>
                <p class="menu-description">
                    Deskripsi singkat mengenai menu ini. Terbuat dari bahan berkualitas dan disajikan dengan rasa terbaik.
                </p>
                <p class="menu-price">Harga: <span>Rp 25.000</span></p>
                <button class="btn-order">Pesan Sekarang</button>
            </div>
        </section>
    </div>
</body>
</html>
