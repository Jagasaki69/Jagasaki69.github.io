    <script>
        function initMap() {
            const customerLocation = { lat: -6.200000, lng: 106.816666 }; // Contoh koordinat
            const driverLocation = { lat: -6.210000, lng: 106.820000 };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: customerLocation,
            });

            const customerMarker = new google.maps.Marker({
                position: customerLocation,
                map: map,
                title: "Lokasi Anda",
            });

            const driverMarker = new google.maps.Marker({
                position: driverLocation,
                map: map,
                title: "Lokasi Driver",
                icon: "https://maps.google.com/mapfiles/kml/shapes/cabs.png"
            });

            const routePath = new google.maps.Polyline({
                path: [customerLocation, driverLocation],
                geodesic: true,
                strokeColor: "#8e2d16",
                strokeOpacity: 1.0,
                strokeWeight: 3,
            });
            routePath.setMap(map);
        }

        window.onload = initMap;
    </script>
